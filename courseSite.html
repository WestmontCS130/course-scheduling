<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

    <title>Course Planner</title>
</head>

<body>
    <h1 class="text-center">Course Planner</h1>
    <hr/>
    <h5 class="text-center">Create Your Own Path</h5>
    <div class="container">
        <div class="row">
            <div class="col-7 jumbotron content">
                <img class="center" id="imgBlock1" src="images/WestmontCollege-Card.png">
            </div>
            <div class="col-4 jumbotron content">
                <form>
                    <h4 class="text-center">Don't have an account?</h4>
                    <br/>
                    <a href="register.html" type="button" class="btn btn-primary btn-block westmontRed">Register</a>
                    <hr/>
                    <br/>
                    <h4 class="text-center">Already Registered?</h4>
                    <br/>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="XXX-XXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control w" id="password1" placeholder="Password">
                    </div>
                    <a href="home.html" type="button" class="btn btn-block btn-primary westmontRed">Log In</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
    <script src="js/courseSite.js"></script>

</body>

</html>
