      <script>
      var yearObject = {
       // document.getElementById("rName1")
        "2021": {
          "Spring": [document.getElementById("rName1")]

          // "Spring": ["Links", "Images", "Tables", "Lists"],
          // "Fall": ["Borders", "Margins", "Backgrounds", "Float"],
        },
        "2022": {
          // "Spring": ["Variables", "Strings", "Arrays"],
          // "Fall": ["SELECT", "UPDATE", "DELETE"]
        }
      }
      window.onload = function() {
        var yearSel = document.getElementById("year");
        var semSel = document.getElementById("semester");
        var classSel = document.getElementById("class");
        for (var x in yearObject) {
          yearSel.options[yearSel.options.length] = new Option(x, x);
        }
        yearSel.onchange = function() {
          //empty Chapters- and Topics- dropdowns
          classSel.length = 1;
          semSel.length = 1;
          //display correct values
          for (var y in yearObject[this.value]) {
            semSel.options[semSel.options.length] = new Option(y, y);
          }
        }
        semSel.onchange = function() {
          //empty Chapters dropdown
          classSel.length = 1;
          //display correct values
          var z = yearObject[yearSel.value][this.value];
          for (var i = 0; i < z.length; i++) {
            classSel.options[classSel.options.length] = new Option(z[i], z[i]);
          }
        }
      }
      </script>
      <body>
      
      <h1>Add Class</h1>
      
      <form name="form1" id="form1" action="/action_page.php">
        <h2 class="btn btn-right westmontRed">Year: <select name="year" id="year">
          <option value="" selected="selected">Select Year</option> </h2>
        </select>
        <br><br>
      Semester: <select name="semester" id="semester">
          <option value="" selected="selected">Select Semster</option>
        </select>
        <br><br>
      Class: <select name="class" id="class">
          <option value="" selected="selected">Select Class</option>
        </select>
        <br><br>
        <input type="submit" value="Add Class">  
      </form>
