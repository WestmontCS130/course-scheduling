<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

    <title>Register Page</title>
</head>

<body>
    <h1 class="text-center">Register Form</h1>
    <a href="courseSite.html" type="button" class="btn btn-primary westmontRed">Log In Page</a>
    <div class="container">
        <div class="row">
            <div class="col-4 jumbotron content center">
                <form onsubmit="httpGet(); return true;">
                    <h4 class="text-center">Register Info</h4>
                    <br/>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="XXX-XXX-XXXX">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control w" id="psw1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Re-Password</label>
                        <input type="password" class="form-control w" id="password2" placeholder="Re-Password">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary westmontRed">Submit</button>
                    <hr/>
                    <div id="message">
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>captial (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
    <script src="js/courseSite.js"></script>

    <script>
        var myInput = document.getElementById("psw1");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
    
        myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
        }

        myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
        }
        
        myInput.onkeyup = function() {
        // Validation for lowercase letters
            var lowerCaseLetters = /[a-z]/g;
             if(myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
  }             else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
}
    
        // Validation for capital letters
            var upperCaseLetters = /[A-Z]/g;
             if(myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
  }             else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
  }
        // Validation for numbers
            var numbers = /[0-9]/g;
             if(myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
  }              else {
                number.classList.remove("valid");
                number.classList.add("invalid");
  }

        // Validation for length
             if(myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
  }             else {
                length.classList.remove("valid");
                length.classList.add("invalid");
  }
}
    
    
    </script>
</body>

</html>
